<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">EmpathAI</div>
        <div id="mood-display">Current Mood: ðŸ˜Š</div>
        <div id="chat-box"></div>
        <div id="recommendation-area" class="alert alert-warning mt-3 d-none">
            <p>I hear you. It sounds like you're having a tough time. It might be helpful to talk to a professional.</p>
            <a href="https://www.aasra.info/" target="_blank" class="btn btn-warning btn-sm">Contact Aasra Helpline</a>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." class="form-control">
            <button id="send-button" type="button"><i class="fas fa-paper-plane"></i></button>
            <div id="spinner" class="spinner"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
